<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark mode toggle</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="button">
      <button id="Dark">Dark</button>
      <button id="Light">Light</button>
    </div>
    <div class="iphone">
      <div class="header">
        <div class="navbar">
          <p id="clock"></p>
          <img class="battery" src="/images/battery.png" alt="" />
          <img class="wifi" src="/images/wifi.png" alt="" />
          <img class="antenna" src="/images/antenna.png" alt="" />
        </div>
        <img class="back-button" src="/images/back-button.png" alt="" />
        <div class="contact">
          <img
            class="person"
            src="images/person-circle.png"
            alt="person-circle"
          />
          <p>+44 7451 238784</p>
        </div>
      </div>
      <footer>
        <input type="text" placeholder="Text Message" />
        <img class="record" src="/images/record.png" alt="" />
        <img src="/images/camera.png" alt="" />
        <img class="apple" src="/images/apple.png" alt="" />
      </footer>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
